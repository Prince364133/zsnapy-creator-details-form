<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zsnapy AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      width: 420px;
      height: 80vh;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .chat-header {
      padding: 18px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #00e5ff;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #00bcd4;
      color: #fff;
      border-bottom-right-radius: 4px;
      animation: fadeIn 0.3s ease-in;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.15);
      border-bottom-left-radius: 4px;
      animation: fadeIn 0.3s ease-in;
    }

    .chat-footer {
      display: flex;
      padding: 14px;
      background: rgba(255,255,255,0.07);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .chat-footer input {
      flex: 1;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      padding: 12px 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }

    .chat-footer button {
      background: #00bcd4;
      border: none;
      color: #fff;
      margin-left: 10px;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .chat-footer button:hover {
      background: #009bb0;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 Zsnapy AI Chat</div>
    <div class="chat-body" id="chat-body">
      <div class="bot message">Hey! 👋 I’m your AI assistant. How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const webhookURL = "https://zsnapypro.app.n8n.cloud/webhook/f8bc41a5-c63b-49bc-8d12-5b92354d809f";
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Append messages to the chat
    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerHTML = content;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Send message function
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "bot", "typing");
      typingMsg.textContent = "Typing...";
      chatBody.appendChild(typingMsg);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const rawData = await res.text();
        typingMsg.remove();

        try {
          const data = JSON.parse(rawData);
          appendMessage(data.reply || JSON.stringify(data), "bot");
        } catch {
          appendMessage(rawData || "⚠️ No valid response received.", "bot");
        }
      } catch (err) {
        typingMsg.remove();
        appendMessage("❌ Error: Unable to connect to the server.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

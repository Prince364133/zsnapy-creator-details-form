<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Infusion</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #111111;
      border: 1px solid #333333;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .form-content {
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      background: #222222;
      border: 2px solid #333333;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ffffff;
      background: #2a2a2a;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #888888;
    }

    input:focus::placeholder, textarea:focus::placeholder {
      color: #aaaaaa;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #ffffff;
      border: none;
      border-radius: 8px;
      color: #000000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:disabled {
      background: #555555;
      color: #999999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      min-height: 50px;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .status.success {
      background: #1a2e1a;
      border: 2px solid #4caf50;
      color: #4caf50;
      display: flex;
    }

    .status.error {
      background: #2e1a1a;
      border: 2px solid #f44336;
      color: #f44336;
      display: flex;
    }

    .status.loading {
      background: #1a1a2e;
      border: 2px solid #ffffff;
      color: #ffffff;
      display: flex;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #333333;
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .debug {
      margin-top: 25px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      font-size: 12px;
      color: #cccccc;
      border: 1px solid #333333;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }

    .connection-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f44336;
      transition: background 0.3s ease;
    }

    .connection-indicator.connected {
      background: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .thankyou-container {
      background: #111111;
      border: 1px solid #333333;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      display: none;
    }

    .thankyou-container h1 {
      color: #4caf50;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .thankyou-container p {
      color: #ffffff;
      margin-bottom: 15px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .form-container, .thankyou-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

<div class="form-container" id="form-container">
  <div class="connection-indicator" id="connectionIndicator"></div>
  
  <div class="form-content">
    <h2>Contact Us</h2>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      
      <button type="submit" id="submitBtn" class="submit-btn">
        Send Message
      </button>
    </form>
    
    <div class="status" id="statusMsg"></div>
    <div class="debug" id="debugInfo">Initializing Firebase...</div>
  </div>
</div>

<div class="thankyou-container" id="thankyou-container">
  <h1>üéâ Thank You!</h1>
  <p><b>Your message has been sent successfully.</b></p>
  <p><b>We will get back to you soon.</b></p>
  <button onclick="resetForm()" class="submit-btn" style="margin-top: 20px;">Send Another Message</button>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB7r7m7yFbiTwn8JR9N7UhTT6UZN8f26uo",
    authDomain: "ibi-pvt-ltd.firebaseapp.com",
    projectId: "ibi-pvt-ltd",
    storageBucket: "ibi-pvt-ltd.firebasestorage.app",
    messagingSenderId: "426790707099",
    appId: "1:426790707099:web:679bafdaf60217cd568b3e",
    measurementId: "G-0GJJQD4TVV"
  };

  // Initialize Firebase
  let db;
  const debugInfo = document.getElementById('debugInfo');
  const statusMsg = document.getElementById('statusMsg');
  const connectionIndicator = document.getElementById('connectionIndicator');

  try {
    firebase.initializeApp(firebaseConfig);
    db = firebase.firestore();
    debugInfo.textContent = '‚úÖ Firebase initialized successfully';
    debugInfo.style.color = '#4caf50';
    connectionIndicator.classList.add('connected');
  } catch (error) {
    debugInfo.textContent = `‚ùå Firebase Error: ${error.message}`;
    debugInfo.style.color = '#f44336';
    console.error('Firebase initialization error:', error);
  }

  // Form submission handler
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!db) {
      showStatus('‚ùå Firebase not ready. Please refresh the page.', 'error');
      return;
    }
    
    const submitBtn = document.getElementById('submitBtn');
    
    // Collect form data
    const formData = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      subject: document.getElementById('subject').value.trim(),
      message: document.getElementById('message').value.trim()
    };
    
    // Validation
    if (!formData.name || !formData.email || !formData.subject || !formData.message) {
      showStatus('‚ö†Ô∏è Please fill in all required fields.', 'error');
      return;
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(formData.email)) {
      showStatus('‚ùå Please enter a valid email address', 'error');
      return;
    }
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    showStatus('<div class="spinner"></div>Sending your message...', 'loading');
    
    try {
      // Check for duplicate email (optional)
      const emailCheck = await db.collection('queries')
        .where('email', '==', formData.email)
        .where('subject', '==', formData.subject)
        .get();
      
      if (!emailCheck.empty) {
        // Allow duplicate but add timestamp to differentiate
        debugInfo.textContent = '‚ö†Ô∏è Similar message found, but sending anyway...';
        debugInfo.style.color = '#ff9800';
      }
      
      // Prepare data for Firestore
      const contactData = {
        ...formData,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        submittedAt: new Date().toISOString(),
        userAgent: navigator.userAgent,
        source: 'contact-form'
      };
      
      // Save to Firestore
      await db.collection('queries').add(contactData);
      
      // Show success and thank you page
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('thankyou-container').style.display = 'block';
      
      debugInfo.textContent = '‚úÖ Message sent successfully to Firestore';
      debugInfo.style.color = '#4caf50';
      
    } catch (error) {
      console.error('Firestore Error:', error);
      showStatus(`‚ùå Error: ${error.message}`, 'error');
      debugInfo.textContent = `‚ùå Firestore Error: ${error.code} - ${error.message}`;
      debugInfo.style.color = '#f44336';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    }
  });

  // Show status message
  function showStatus(message, type) {
    statusMsg.innerHTML = message;
    statusMsg.className = `status ${type}`;
    statusMsg.style.display = 'flex';
    
    if (type === 'success') {
      setTimeout(() => {
        statusMsg.style.display = 'none';
      }, 5000);
    }
  }

  // Reset form function
  function resetForm() {
    document.getElementById('thankyou-container').style.display = 'none';
    document.getElementById('form-container').style.display = 'block';
    document.getElementById('contactForm').reset();
    statusMsg.style.display = 'none';
  }

  // Test function for console
  window.testFirestore = async function() {
    if (!db) {
      console.log('‚ùå Firestore not initialized');
      return;
    }
    
    try {
      await db.collection('test').add({
        test: 'Hello Firestore!',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      console.log('‚úÖ Firestore test successful!');
    } catch (error) {
      console.error('‚ùå Firestore test failed:', error);
    }
  };

  console.log('Contact form loaded. Type testFirestore() in console to test connection.');
</script>

</body>
</html>

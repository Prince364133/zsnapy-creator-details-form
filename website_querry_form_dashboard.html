<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queries Panel - Admin</title>

  <!-- Firebase SDK v8 (more reliable) -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: #111111;
      border-radius: 10px;
      border: 1px solid #333333;
    }

    .header h1 {
      color: #ffffff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: #1a1a1a;
      padding: 15px 25px;
      border-radius: 8px;
      border: 1px solid #333333;
      text-align: center;
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #4caf50;
    }

    .stat-label {
      color: #cccccc;
      font-size: 0.9em;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .refresh-btn {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .search-box {
      background: #222222;
      border: 2px solid #333333;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 6px;
      width: 300px;
      max-width: 100%;
    }

    .search-box:focus {
      outline: none;
      border-color: #ffffff;
    }

    .table-container {
      background: #111111;
      border-radius: 10px;
      border: 1px solid #333333;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th {
      background: #1a1a1a;
      color: #ffffff;
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #333333;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid #333333;
      vertical-align: top;
    }

    tr:hover {
      background: #1a1a1a;
    }

    .message-cell {
      max-width: 300px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .email-cell {
      color: #4caf50;
      font-weight: 500;
    }

    .time-cell {
      color: #cccccc;
      font-size: 0.9em;
      white-space: nowrap;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #cccccc;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333333;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #2e1a1a;
      border: 2px solid #f44336;
      color: #f44336;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .no-data {
      text-align: center;
      padding: 50px;
      color: #888888;
      font-style: italic;
    }

    .badge {
      background: #333333;
      color: #ffffff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        width: 100%;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìß Queries Panel</h1>
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalQueries">0</div>
        <div class="stat-label">Total Queries</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayQueries">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="thisWeekQueries">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="refresh-btn" onclick="loadQueries()">üîÑ Refresh Data</button>
    <input type="text" class="search-box" id="searchInput" placeholder="Search by name, email, or subject...">
  </div>

  <div id="errorMessage"></div>

  <div class="table-container">
    <div class="table-wrapper">
      <table id="queriesTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Submitted</th>
            <th>Source</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="8" class="loading">
              <div class="spinner"></div>
              Loading queries...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAzoGp2rt4CB9e5yazdlK-0G28Dp7TbXtQ",
      authDomain: "zsnapypro-d9d22.firebaseapp.com",
      projectId: "zsnapypro-d9d22",
      storageBucket: "zsnapypro-d9d22.firebasestorage.app",
      messagingSenderId: "614389089654",
      appId: "1:614389089654:web:b4e8d502a8c0e996146657",
      measurementId: "G-7EVYDYL4GX"
    };

    // Initialize Firebase
    let db;
    let allQueries = [];

    // Wait for Firebase scripts to load
    function waitForFirebase(attempts = 0) {
      if (typeof firebase !== 'undefined') {
        initializeFirebase();
      } else if (attempts < 50) {
        setTimeout(() => waitForFirebase(attempts + 1), 100);
      } else {
        showError('Firebase SDK failed to load. Please refresh the page.');
      }
    }

    // Initialize Firebase
    function initializeFirebase() {
      try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        console.log('‚úÖ Firebase initialized successfully');
        
        // Load queries after Firebase is ready
        loadQueries();
        
      } catch (error) {
        console.error('‚ùå Firebase initialization error:', error);
        showError('Firebase initialization failed: ' + error.message);
      }
    }

    // Load queries from Firestore
    async function loadQueries() {
      const tableBody = document.getElementById('tableBody');
      const errorDiv = document.getElementById('errorMessage');
      
      // Check if Firestore is initialized
      if (!db) {
        showError('Firebase not initialized. Please refresh the page.');
        return;
      }
      
      try {
        // Clear previous error messages
        errorDiv.innerHTML = '';
        
        // Show loading
        tableBody.innerHTML = `
          <tr>
            <td colspan="8" class="loading">
              <div class="spinner"></div>
              Loading queries...
            </td>
          </tr>
        `;

        console.log('üîÑ Fetching queries from Firestore...');

        // Fetch data from Firestore
        const querySnapshot = await db.collection('queries')
          .orderBy('timestamp', 'desc')
          .get();

        allQueries = [];
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          allQueries.push({
            id: doc.id,
            ...data
          });
        });

        console.log(`üìä Found ${allQueries.length} queries`);

        // Update statistics
        updateStats();
        
        // Display queries
        displayQueries(allQueries);
        
        console.log(`‚úÖ Loaded ${allQueries.length} queries`);
        
      } catch (error) {
        console.error('‚ùå Error loading queries:', error);
        showError('Error loading queries: ' + error.message);
        tableBody.innerHTML = `
          <tr>
            <td colspan="8" class="error" style="text-align: center;">
              Failed to load queries: ${error.message}
            </td>
          </tr>
        `;
      }
    }

    // Display queries in table
    function displayQueries(queries) {
      const tableBody = document.getElementById('tableBody');
      
      if (queries.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="8" class="no-data">
              üì≠ No queries found
            </td>
          </tr>
        `;
        return;
      }

      tableBody.innerHTML = '';
      
      queries.forEach((query, index) => {
        const timestamp = query.timestamp ? 
          (query.timestamp.toDate ? query.timestamp.toDate() : new Date(query.timestamp)) :
          (query.submittedAt ? new Date(query.submittedAt) : new Date());
        
        const row = document.createElement('tr');
        row.setAttribute('data-id', query.id);
        row.innerHTML = `
          <td><span class="badge">${index + 1}</span></td>
          <td><strong>${escapeHtml(query.name || 'N/A')}</strong></td>
          <td class="email-cell">${escapeHtml(query.email || 'N/A')}</td>
          <td><strong>${escapeHtml(query.subject || 'N/A')}</strong></td>
          <td class="message-cell">${escapeHtml(query.message || 'N/A')}</td>
          <td class="time-cell">${timestamp.toLocaleString()}</td>
          <td><span class="badge">${query.source || 'contact-form'}</span></td>
          <td class="actions-cell">
            <button class="delete-btn" onclick="deleteQuery('${query.id}')">üóëÔ∏è Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete query function
    async function deleteQuery(queryId) {
      if (!confirm('Are you sure you want to delete this query? This action cannot be undone.')) {
        return;
      }

      try {
        console.log(`üóëÔ∏è Deleting query: ${queryId}`);
        
        // Disable delete button
        const row = document.querySelector(`tr[data-id="${queryId}"]`);
        const deleteBtn = row.querySelector('.delete-btn');
        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Deleting...';
        
        // Delete from Firestore
        await db.collection('queries').doc(queryId).delete();
        
        console.log(`‚úÖ Query deleted: ${queryId}`);
        
        // Remove from local array
        allQueries = allQueries.filter(q => q.id !== queryId);
        
        // Update display
        updateStats();
        displayQueries(allQueries);
        
      } catch (error) {
        console.error('‚ùå Error deleting query:', error);
        alert(`Error deleting query: ${error.message}`);
        
        // Re-enable button on error
        const row = document.querySelector(`tr[data-id="${queryId}"]`);
        if (row) {
          const deleteBtn = row.querySelector('.delete-btn');
          deleteBtn.disabled = false;
          deleteBtn.textContent = 'üóëÔ∏è Delete';
        }
      }
    }

    // Make deleteQuery global
    window.deleteQuery = deleteQuery;

    // Update statistics
    function updateStats() {
      const total = allQueries.length;
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const weekAgo = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));

      const todayCount = allQueries.filter(query => {
        const queryDate = query.timestamp ? 
          (query.timestamp.toDate ? query.timestamp.toDate() : new Date(query.timestamp)) :
          (query.submittedAt ? new Date(query.submittedAt) : new Date());
        return queryDate >= today;
      }).length;

      const weekCount = allQueries.filter(query => {
        const queryDate = query.timestamp ? 
          (query.timestamp.toDate ? query.timestamp.toDate() : new Date(query.timestamp)) :
          (query.submittedAt ? new Date(query.submittedAt) : new Date());
        return queryDate >= weekAgo;
      }).length;

      document.getElementById('totalQueries').textContent = total;
      document.getElementById('todayQueries').textContent = todayCount;
      document.getElementById('thisWeekQueries').textContent = weekCount;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        displayQueries(allQueries);
        return;
      }

      const filtered = allQueries.filter(query => {
        return (query.name && query.name.toLowerCase().includes(searchTerm)) ||
               (query.email && query.email.toLowerCase().includes(searchTerm)) ||
               (query.subject && query.subject.toLowerCase().includes(searchTerm)) ||
               (query.message && query.message.toLowerCase().includes(searchTerm));
      });

      displayQueries(filtered);
    });

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.innerHTML = `
        <div class="error">
          ‚ùå ${message}
        </div>
      `;
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (db) {
        loadQueries();
      }
    }, 30000);

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      waitForFirebase();
    });
    
    console.log('üìß Queries Panel loaded successfully');
  </script>
</body>
</html>
